name: Prisma Baseline (one-time)
on:
  workflow_dispatch: {}   # run it manually once

jobs:
  baseline:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show working dir & files
        run: |
          pwd
          ls -la
          echo "---- prisma tree ----"
          ls -la prisma || true
          echo "---- migrations tree ----"
          ls -R prisma/migrations || true

      - name: Setup Node (no cache needed)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (no lockfile required)
        run: npm install --no-audit --no-fund

      - name: Prisma version
        run: npx prisma --version

      - name: Sanity check: can Prisma see schema?
        run: |
          test -f prisma/schema.prisma || (echo "schema.prisma not found at prisma/schema.prisma" && exit 3)

      - name: Status (prints helpful details)
        run: npx prisma migrate status --schema prisma/schema.prisma

      # âœ… The actual baseline mark. Does NOT change DB schema.
      - name: Mark 000_init as applied
        run: npx prisma migrate resolve --applied 000_init --schema prisma/schema.prisma
